<!doctype html>
<html>
  <head>
    <title>The Tab Opener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>The Tab Opener</h1>
    </header>
    <main>
      <p><strong>Please configure your browser to allow popups from this site!</strong></p>
      <p>Each URL will need to include <strong>http://</strong> and each URL should be on a separate line.</strong></p>
      
      <label for="urls">URLs to open</label>
      <textarea id="urls"></textarea>

      <button id="submit">Open my Tabs!</button>
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
